<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Tumblr Post</title>
</head>
<body>
<h1>Create a Post on Tumblr</h1>
<form action="/post-to-tumblr" method="post">
    <textarea name="postContent" rows="4" cols="50" placeholder="Write your post here..."></textarea>
    <br>
    <button type="submit">Post to Tumblr</button>
</form>
</body>
</html>
